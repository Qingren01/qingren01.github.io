<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>.</title>
    <style>
        #hitokoto {
            text-align: center;
            font-weight: normal;
        }
    </style>
    <script>
        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var hitokoto = response.data.hitokoto;
                    document.getElementById("hitokoto").innerText = hitokoto;
                }
            };
            xhr.open("GET", "https://tenapi.cn/v2/yiyan?format=json", true);
            xhr.send();
        };
    </script>
</head>
